<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" th:href="@{/members/new}"
            sec:authorize="!isAuthenticated()">회원 가입</a>
<!--            <a class="btn btn-lg btn-secondary" th:href="/members">회원 목록</a>-->
            <a class="btn btn-lg btn-secondary" th:href="@{/login}">로그인</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" th:href="@{/items/new}">상품 등록</a>
            <a class="btn btn-lg btn-dark" th:href="@{/items}">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" th:href="@{/order}">상품 주문</a>
            <a class="btn btn-lg btn-info" th:href="@{/orders}">주문 내역</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
